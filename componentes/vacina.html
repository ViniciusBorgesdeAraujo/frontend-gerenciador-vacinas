<div class="row">
  <div class="col-md-4">
    <label class="form-label"><b>Nome da Vacina</b></label>
    <input
      class="form-control"
      type="text"
      name="vacina"
      id="vacina"
      placeholder="Digite o nome da vacina"
      required
    />
  </div>
  <div class="col-md-3">
    <label class="form-label"><b>Descrição</b></label>
    <input
      class="form-control"
      type="text"
      name="descricao"
      id="descricao"
      placeholder="Descrição da vacina"
      required
    />
  </div>
  <div class="col-md-2">
    <label class="form-label"><b>Limite de Aplicação</b></label>
    <input
      class="form-control"
      type="number"
      name="limite_aplicacao"
      id="limite_aplicacao"
      placeholder="Número máximo"
      required
    />
  </div>
  <div class="col-md-3">
    <label class="form-label"><b>Público-Alvo</b></label>
    <select class="form-select" name="publico_alvo" id="publico_alvo" required>
      <option value="">Selecione</option>
      <option value="criancas">Crianças</option>
      <option value="adultos">Adultos</option>
      <option value="idosos">Idosos</option>
      <option value="todos">Todos</option>
    </select>
  </div>
</div>
