<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu">
      <header class="header_area">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand logo_h" href="../../index.html">
              <img src="../../img/logo.png" alt="Logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../../../index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../../cadastro/vacina.html">Vacinas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../../cadastro/paciente.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../../cadastro/imunizacoes.html">Imunizações</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../../cadastro/estatisticas.html">Estatísticas</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Cadastro</h2>
              <p>de Imunização</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-3">
      <form
        method="post"
        onsubmit="realizarCadastroImunizacao(event)"
        class="card p-4 shadow"
      >
        <div id="corpoFormulario">
          <div class="row">
            <div class="col-md-3">
              <label class="form-label"><b>ID do Paciente</b></label>
              <input
                class="form-control"
                type="number"
                name="idPaciente"
                id="idPaciente"
                placeholder="Digite o ID do paciente"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>ID da Dose</b></label>
              <input
                class="form-control"
                type="number"
                name="idDose"
                id="idDose"
                placeholder="Digite o ID da dose"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>Data de Aplicação</b></label>
              <input
                class="form-control"
                type="date"
                name="dataAplicacao"
                id="dataAplicacao"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>Fabricante</b></label>
              <input
                class="form-control"
                type="text"
                name="fabricante"
                id="fabricante"
                placeholder="Digite o fabricante"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <label class="form-label"><b>Lote</b></label>
              <input
                class="form-control"
                type="text"
                name="lote"
                id="lote"
                placeholder="Digite o lote"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label"><b>Local de Aplicação</b></label>
              <input
                class="form-control"
                type="text"
                name="localAplicacao"
                id="localAplicacao"
                placeholder="Digite o local de aplicação"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label"><b>Profissional Aplicador</b></label>
              <input
                class="form-control"
                type="text"
                name="profissionalAplicador"
                id="profissionalAplicador"
                placeholder="Digite o nome do profissional"
                required
              />
            </div>
          </div>
        </div>

        <!-- Botão de Enviar -->
        <div class="mt-3">
          <button class="main_btn" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>

    <script src="../../js/include.js"></script>
    <script src="../../js/imunizacoes.js"></script>
  </body>
</html>
