    rel="stylesheet"
  />

  <body>
    <div id="menu">
      <header class="header_area">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand logo_h" href="../../index.html">
              <img src="../../img/logo.png" alt="Logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../../../index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../vacina.html">Vacinas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../paciente.html">Cadastro</a>

                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Cadastro</h2>
              <p>de paciente</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    


    <div class="container mt-3">
      <form
        method="post"
        onsubmit="realizarCadastro(event)"
        class="card p-4 shadow"
      >
        <div id="corpoFormulario">

          <div class="row">
            <div class="col-md-4">
              <label class="form-label"><b>Nome Completo</b></label>
              <input
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite o nome completo"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>CPF</b></label>
              <input
                class="form-control"
                type="text"
                name="cpf"
                id="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>
            <div class="col-md-2">
              <label class="form-label"><b>Sexo</b></label>
              <select class="form-select" name="sexo" id="sexo" required>
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>Data de Nascimento</b></label>
              <input
                class="form-control"
                type="date"
                name="date"
                id="data_nascimento"
                required
              />
            </div>
          </div>
          

        </div>

        <!-- Botão de Enviar -->
        <div class="mt-3">
          <button class="main_btn" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>

    <script src="../../js/include.js"></script>
    <script src="../../js/paciente.js"></script>
  
  </body>
</html>
