<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Paciente</title>
    
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/frontend/css/bootstrap.css" />
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <body>
    <div id="menu"></div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Cadastro</h2>
              <p>de paciente</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-3">
      <form
        method="post"
        onsubmit="realizarCadastro(event)"
        class="card p-4 shadow"
      >
        <div id="corpoFormulario"></div>

        <!-- Botão de Enviar -->
        <div class="mt-3">
          <button class="main_btn" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>

    <script src="/frontend/js/include.js"></script>
    <script src="/frontend/js/paciente.js"></script>
    <script>
      // Chamada da função para carregar o corpo do formulário
      loadHtml("/frontend/componentes/paciente.html", "corpoFormulario");
    </script>
  </body>
</html>
