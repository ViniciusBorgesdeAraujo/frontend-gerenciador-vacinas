<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Paciente</title>
    
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../css/bootstrap.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <body>
    <div id="menu"></div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Cadastro</h2>
              <p>de paciente</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    


    <div class="container mt-3">
      <form
        method="post"
        onsubmit="realizarCadastro(event)"
        class="card p-4 shadow"
      >
        <div id="corpoFormulario">

          <div class="row">
            <div class="col-md-4">
              <label class="form-label"><b>Nome Completo</b></label>
              <input
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite o nome completo"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>CPF</b></label>
              <input
                class="form-control"
                type="text"
                name="cpf"
                id="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>
            <div class="col-md-2">
              <label class="form-label"><b>Sexo</b></label>
              <select class="form-select" name="sexo" id="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>Data de Nascimento</b></label>
              <input
                class="form-control"
                type="date"
                name="date"
                id="data_nascimento"
                required
              />
            </div>
          </div>
          

        </div>

        <!-- Botão de Enviar -->
        <div class="mt-3">
          <button class="main_btn" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>

    <script src="../../js/include.js"></script>
    <script src="../../js/paciente.js"></script>
    <script>
      // Chamada da função para carregar o corpo do formulário
      loadHtml("../componentes/paciente.html", "corpoFormulario");
    </script>
  </body>
</html>
