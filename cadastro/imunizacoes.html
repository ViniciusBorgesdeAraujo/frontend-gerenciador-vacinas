<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Estatísticas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/css/bootstrap.css" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Ícones FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="menu"></div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Estatísticas</h2>
              <p>de Imunizações</p>
            </div>
            <div class="search-bar">
              <!-- Barra de busca por ID do Paciente -->
              <div class="d-flex mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar por ID do Paciente"
                  id="search-id"
                />
                <button class="btn btn-primary ms-2" id="search-id-btn">
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="feature-section">
      <div class="container">
        <div class="row gy-4">
          <div class="col-md-4">
            <div class="card card-feature text-center">
              <i class="fas fa-syringe"></i>
              <h3 class="card-feature__title">
                Vacinas aplicadas por paciente
              </h3>
              <p class="card-feature__value" id="vacinas-aplicadas"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-feature text-center">
              <i class="fas fa-calendar-check"></i>
              <h3 class="card-feature__title">
                Vacinas aplicáveis no próximo mês
              </h3>
              <p class="card-feature__value" id="vacinas-proximo-mes"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-feature text-center">
              <i class="fas fa-exclamation-circle"></i>
              <h3 class="card-feature__title">Vacinas atrasadas</h3>
              <p class="card-feature__value" id="vacinas-atrasadas"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-feature text-center">
              <i class="fas fa-user-clock"></i>
              <h3 class="card-feature__title">
                Vacinas acima de determinada idade
              </h3>
              <p class="card-feature__value" id="vacinas-idade"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-feature text-center">
              <i class="fas fa-ban"></i>
              <h3 class="card-feature__title">Vacinas não aplicáveis</h3>
              <p class="card-feature__value" id="vacinas-nao-aplicaveis"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript externo -->
    <script src="/frontend/js/include.js"></script>
    <script type="module" src="/frontend/js/imunizacoes.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
