<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Paciente</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu"></div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Editar</h2>
              <p>cadastro do paciente</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-3">
      <form id="form-editar-paciente" class="card p-4 shadow-sm" onsubmit="alterarPaciente(event)">
        <input type="hidden" name="id" id="id" />
        <div id="corpoFormulario">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label"><b>Nome Completo</b></label>
              <input
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite o nome completo"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>CPF</b></label>
              <input
                class="form-control"
                type="text"
                name="cpf"
                id="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>
            <div class="col-md-2">
              <label class="form-label"><b>Sexo</b></label>
              <select class="form-select" name="sexo" id="sexo" required>
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label"><b>Data de Nascimento</b></label>
              <input
                class="form-control"
                type="date"
                name="date"
                id="data_nascimento"
                required
              />
            </div>
          </div>

        </div>

        <!-- BotÃ£o de Atualizar -->
        <div class="mt-3">
          <button class="main_btn" type="submit">Atualizar</button>
        </div>
      </form>
    </div>

    <script src="../../js/include.js"></script>
    <script src="../../js/paciente.js"></script>
  
  </body>
</html>
