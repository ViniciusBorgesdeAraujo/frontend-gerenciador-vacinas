<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Aluno</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/css/bootstrap.css" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu"></div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Cadastro</h2>
              <p>do paciente</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Container principal -->
    <div class="container mt-4">
      <a href="/frontend/cadastro/adicionar/paciente.html" class="main_btn"
        >Novo paciente</a
      >

      <table class="table table-striped table-bordered">
        <thead class="bg-light">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Sexo</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="dadosUsuarios">
          <!-- Dados dos usuários serão carregados aqui -->
        </tbody>
      </table>
    </div>

    <!-- Modal para excluir o usuário -->
    <div id="modalExcluir" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Excluir Usuário</h5>
            <button
              type="button"
              class="main_btn"
              onclick="fecharModalExcluir()"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Confirma a exclusão do usuário?</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="main_btn"
              id="botaoConfirmarExcluir"
              onclick="excluirUsuario(this)"
            >
              Sim
            </button>
            <button
              type="button"
              class="main_btn_light"
              onclick="fecharModalExcluir()"
            >
              Não
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para exibir mensagem para o usuário -->
    <div id="modalMensagem" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mensagemTitulo"></h5>
            <button type="button" class="close" onclick="fecharModalMensagem()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4 id="mensagemStatus"></h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="main_btn"
              onclick="fecharModalMensagem()"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript para o Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Java Script externo para carregar o menu -->
    <script src="/frontend/js/include.js"></script>

    <!-- Java Script externo para carregar as constantes -->
    <script src="/frontend/js/constantes.js"></script>

    <script src="/frontend/js/paciente.js"></script>
  </body>
</html>
