<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Vacina</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/css/bootstrap.css" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu"></div>

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Cadastro</h2>
              <p>de vacina</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-4">
      <a href="/frontend/cadastro/adicionar/vacina.html" class="main_btn"
        >Nova vacina</a
      >

      <table class="table table-striped table-bordered">
        <thead class="bg-light">
          <tr>
            <th>Vacina</th>
            <th>Descrição</th>
            <th>Limite de Aplicação</th>
            <th>Público-Alvo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="dados">
          <!-- Dados dos usuários serão carregados aqui -->
        </tbody>
      </table>
    </div>

    <!-- JavaScript externo -->
    <script src="/frontend/js/include.js"></script>
    <script type="module" src="/frontend/js/vacina.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
